platform:
- x64
environment:
  nodejs_version: "6"
  GITHUB_TOKEN:
    secure: t1s7bP+lo6z4Gv+F0J2pvD4KY2nzgdtOtrz/eN3Q41XgoV4+GnBtuY2oHQdQJ1nH
cache:
- '%APPDATA%\npm-cache'
- '%USERPROFILE%\.electron'
branches:
  only:
  - master
install:
- ps: Install-Product node $env:nodejs_version $env:platform
- set PATH=%APPDATA%\npm;%PATH%
- npm install

test_script:
- node --version
- npm --version
- npm run lint

build_script:
- git tag --points-at HEAD > tagFile
- SET /p ctag= < tagFile
- DEL tagFile
- If NOT %ctag% == "" npm run publish
